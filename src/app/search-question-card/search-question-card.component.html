<button mat-button [class.question-clicked]="clicked" [@cardState]="cardState" (click)="cardSelected($event)">
	<mat-card>
		<mat-card-header>
			<mat-card-title>{{answer.answerTitle}}</mat-card-title>
		</mat-card-header>
		<img mat-card-image src={{answer.imagePath}} class="img-responsive">
	</mat-card>
</button>
