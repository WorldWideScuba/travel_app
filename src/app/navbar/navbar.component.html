<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button>Map View</button>
    <button mat-button>Saved Searches</button>
    <span class="spacer"></span> 
    <button mat-raised-button color="accent">Save Search</button>
    <div class="btn-group" dropdown>
      <button mat-icon-button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
          <mat-icon>person_outline</mat-icon>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
        role="menu" aria-labelledby="button-basic">
        <li role="menuitem"><a class="dropdown-item" href="#">Profile</a></li>
        <li role="menuitem"><a class="dropdown-item" href="#">Settings</a></li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem"><a class="dropdown-item" href="#">Log Out</a>
        </li>
      </ul>
   </div>
  </mat-toolbar-row>
</mat-toolbar>
