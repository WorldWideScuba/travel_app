<div class="question-container">
	<div fxLayout="row wrap" fxLayoutGap="55px" fxLayoutAlign="center">
		<ng-container *ngFor="let answer of answerList">
			<app-search-question-card
				[answer]="answer"
				(answerClicked)='saveAnswer($event)'>
			</app-search-question-card>
		</ng-container>
	</div>
</div>
