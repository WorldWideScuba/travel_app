<div>
  <h2 mat-dialog-title>New Search</h2>
  <hr>
  <mat-dialog-content class="question">
    Do you know where you are going on your vacation?
    <br>
    <br>
    <strong>{{data}}</strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions id="container">
    <button mat-raised-button (click)="onYesIKnow()" class="answer">Yes I know</button>
    <button mat-raised-button (click)="onNoIDont()" class="answer">No I don't know yet</button>
  </mat-dialog-actions>
  <mat-dialog-content>
  <app-progress-bar></app-progress-bar>
</mat-dialog-content>
</div>
