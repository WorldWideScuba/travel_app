<mat-tab-group class="mat-tab-fill-height">
	<mat-tab label="Where To?">
		<app-search-question class="question"
							 [questionTitle]="questionList[0].questionTitle"
							 [questionID]="questionList[0].questionID"
							 [answerList]="questionList[0].answerList">
		</app-search-question>
	</mat-tab>
	<mat-tab label="What Type Of Dive?">
		<app-search-question class="question"
							 [questionTitle]="questionList[1].questionTitle"
							 [questionID]="questionList[1].questionID"
							 [answerList]="questionList[1].answerList">
		</app-search-question>
	</mat-tab>
	<mat-tab label="Animals?">
		<app-search-question class="question"
							 [questionTitle]="questionList[2].questionTitle"
							 [questionID]="questionList[2].questionID"
							 [answerList]="questionList[2].answerList">
		</app-search-question>
	</mat-tab>
	<mat-tab label="Finished?">
		<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap=".5%" fxLayoutAlign="space-around center">
			<mat-card class="mat-elevation-z10 result">
				<mat-card-title class="title">{{questionList[0].questionTitle}}</mat-card-title>
				<img mat-card-image>
				<mat-card-content>
					<ng-container class="answerList" *ngIf="(newSearchRegions$ | async) as answers">
						<li *ngFor="let answer of answers">
							{{ answer }}
						</li>
					</ng-container>
				</mat-card-content>
			</mat-card>
			<mat-card class="mat-elevation-z10 result">
				<mat-card-title class="title">{{questionList[1].questionTitle}}</mat-card-title>
				<img mat-card-image>
				<mat-card-content>
					<ng-container class="answerList" *ngIf="(newSearchDiveTypes$ | async) as answers">
						<li *ngFor="let answer of answers">
							{{ answer }}
						</li>
					</ng-container>
				</mat-card-content>
			</mat-card>
			<mat-card class="mat-elevation-z10 result">
				<mat-card-title class="title">{{questionList[2].questionTitle}}</mat-card-title>
				<img mat-card-image>
				<mat-card-content>
					<ng-container class="answerList" *ngIf="(newSearchAnimalTypes$ | async) as answers">
						<li *ngFor="let answer of answers">
							{{ answer }}
						</li>
					</ng-container>
				</mat-card-content>
			</mat-card>
		</div>
		<button mat-raised-button color="primary" (click)="submitSearch()">Submit</button>
	</mat-tab>
</mat-tab-group>
